<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>אימון למבחן — קלפי זיכרון וחידונים (גרסה משודרגת)</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --bg-soft: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e6e8ee;
      --accent: #2563eb;
      --accent-2: #f59e0b;
      --ok: #166534;
      --bad: #991b1b;
      --panel: rgba(255,255,255,0.60);
      --shadow: 0 8px 24px rgba(15, 23, 42, 0.10);
      --radius: 18px;
      --header-bg: rgba(246,247,251,0.88);
    }
    @media (prefers-color-scheme: dark) {
      :root { color-scheme: dark; }
    }
    body.dark {
      --bg: #0b1220;
      --bg-soft: #0f172a;
      --text: #e5e7eb;
      --muted: #a3b2c7;
      --border: #1f2937;
      --accent: #3b82f6;
      --accent-2: #f59e0b;
      --ok: #22c55e;
      --bad: #f87171;
      --panel: rgba(255,255,255,0.06);
      --header-bg: rgba(15,23,42,0.72);
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";

        radial-gradient(1200px 600px at 90% -10%, rgba(37,99,235,.06), transparent 60%),

        var(--bg);
      color: var(--text);
      padding-top: env(safe-area-inset-top);
    }

    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }

    header {
      position: sticky; top: 0; z-index: 10;
      background: var(--header-bg);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    header .bar { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 12px 18px; }

    /* Buttons */
    .btn {
      --pad-x: 16px; --pad-y: 11px;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      border: 1px solid var(--border);
      background: var(--bg-soft);
      color: var(--text);
      padding: var(--pad-y) var(--pad-x);
      border-radius: calc(var(--radius) + 6px);
      cursor: pointer; font-weight: 650;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
      transition: transform .08s ease, box-shadow .15s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(2,6,23,.09); }
    .btn:active { transform: translateY(0); box-shadow: 0 2px 6px rgba(2,6,23,.06); }
    .btn.primary {
      border-color: #1e40af;
      background: linear-gradient(180deg, #3b82f6, #1d4ed8);
      color: #fff;
    }
    .btn.ghost { background: transparent; }
    .btn.warn {
      border-color: #b45309;
      background: linear-gradient(180deg, #fbbf24, #d97706);
      color: #111827;
    }
    .btn.round { border-radius: 999px; }
    .btn.sm { --pad-x: 12px; --pad-y: 8px; font-size: 14px; }
    .btn[disabled] { opacity: .55; cursor: not-allowed; transform: none !important; box-shadow: none !important; }

    .chips { display: inline-flex; align-items: center; gap: 10px; font-size: 13px; color: var(--muted); }

    .card {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px 16px 18px;
      box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12); }

    .grid { display: grid; grid-template-columns: 1fr; gap: 18px; }
    @media (min-width: 680px) { .grid { grid-template-columns: 1fr 1fr; } }

    h1 { margin: 10px 0 4px; font-size: 24px; letter-spacing: .2px; }
    h2 { margin: 8px 0; font-size: 21px; }
    h3 { margin: 8px 0; font-size: 18px; }
    p { line-height: 1.8; }
    .muted { color: var(--muted); }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .space { height: 14px; }
    .pill { font-size: 12px; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); color: var(--muted); background: var(--panel); }
    .warn { background: var(--accent-2); color: white; border-color: transparent; }
    label.chk { display: inline-flex; gap: 8px; align-items: center; cursor: pointer; font-weight: 600; }
    input[type="checkbox"] { inline-size: 18px; block-size: 18px; }

    .list { padding-inline-start: 22px; }
    .list li { margin: 8px 0; }

    /* Quiz options */
    .opt {
      display: block;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) - 4px);
      padding: 12px 14px;
      margin: 10px 0;
      cursor: pointer;
      background: var(--bg-soft);
      transition: border-color .15s ease, box-shadow .15s ease, transform .05s ease, background .15s ease;
      outline: none;
    }
    .opt:hover { border-color: rgba(37,99,235,0.55); box-shadow: 0 5px 14px rgba(2,6,23,.06); transform: translateY(-1px); }
    .opt.selected { outline: 2px solid var(--accent); }
    .opt.correct { background: rgba(34,197,94,0.12); border-color: rgba(34,197,94,0.45); }
    .opt.wrong   { background: rgba(239,68,68,0.10); border-color: rgba(239,68,68,0.45); }

    .ok { color: var(--ok); font-weight: 650; }
    .bad { color: var(--bad); font-weight: 650; }
    .footer { display: flex; gap: 10px; margin-top: 12px; }

    /* Progress */
    .progress { inline-size: 100%; block-size: 8px; background: var(--panel); border-radius: 999px; overflow: hidden; border: 1px solid var(--border); }
    .progress > div { block-size: 100%; inline-size: 0%; background: var(--accent); }

    /* Focus styles */
    :where(button, .opt):focus-visible { outline: 3px solid #60a5fa; outline-offset: 2px; }
  @supports not ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
    header { background: rgba(246,247,251,0.98); }
    body.dark header { background: rgba(15,23,42,0.92); }
  }
  </style>
</head>

      const v = load('learn.version', 0);
      if (v !== STORAGE_VERSION){
        save('learn.chapters', initialChapters);

    // ====== App State ======
    const appState = {
      dark: load('learn.dark', false),
      hideDigits: load('learn.hideDigits', false),
      chapters: load('learn.chapters', initialChapters),
      view: 'home',              // 'home' | 'chapter' | 'study' | 'quiz'
      activeChapterId: null,
      activeEventId: null,
      filterHard: false,
      quizState: null            // { set:[{q,options,correctIndex,explain}], i, picked, score, done }
    };

    // Apply persisted toggles
    if (appState.dark) document.body.classList.add('dark');
    $('#darkMode').checked = appState.dark;
    $('#hideDigits').checked = appState.hideDigits;
    // Warn if Safari/iOS Private Browsing blocks localStorage
    if (!storage.enabled) {
      const warn = el('span', { className: 'pill warn' }, 'אזהרה: גלישה פרטית — נתונים לא יישמרו');
      const firstRow = document.querySelector('header .bar .row');
      if (firstRow) firstRow.appendChild(warn);
    }

    // ====== Navigation helpers ======
    function goHome(){ appState.view='home'; appState.activeChapterId=null; appState.activeEventId=null; appState.quizState=null; render(); }
    function openChapter(id){ appState.activeChapterId=id; appState.view='chapter'; appState.quizState=null; render(); }
    function openStudy(cid,eid){ appState.activeChapterId=cid; appState.activeEventId=eid; appState.view='study'; appState.quizState=null; render(); }

    // Prepare quiz with SHUFFLED OPTIONS (fix: correct answer won't always be first)
    function openQuiz(cid,eid){
      appState.activeChapterId=cid; appState.activeEventId=eid; appState.view='quiz';
      const ev = getEvent();
      const prepared = (ev.quiz || []).map(q => {
        const map = shuffle(q.options.map((_,i)=>i));
        return {
          q: q.q,
          options: map.map(i => q.options[i]),
          correctIndex: map.indexOf(q.correctIndex),
          explain: q.explain || ''
        };
      });
      // Also shuffle question order for variety
      appState.quizState = { set: shuffle(prepared), i:0, picked:null, score:0, done:false };
      render();
    }

    function getChapter(){ return appState.chapters.find(c=>c.id===appState.activeChapterId); }
    function getEvent(){ const c=getChapter(); return c?.events.find(e=>e.id===appState.activeEventId); }

    // ====== Mutations ======
    function setDark(v){ appState.dark = v; save('learn.dark', v); document.body.classList.toggle('dark', v); renderCrumb(); }
    function setHideDigits(v){ appState.hideDigits = v; save('learn.hideDigits', v); render(); }
    function toggleHard(cid, eid){
      appState.chapters = appState.chapters.map(c => c.id!==cid ? c : ({
        ...c,
        events: c.events.map(e => e.id!==eid ? e : ({...e, hard: !e.hard}))
      }));
      save('learn.chapters', appState.chapters);
      render();
    }

    // ====== Renderers ======
    function renderCrumb(){
      const crumb = $('#crumb');
      if (appState.view==='home') crumb.textContent = 'בחר פרק';
      else if (appState.view==='chapter') crumb.textContent = getChapter()?.title || '';
      else crumb.textContent = getEvent()?.title || '';
    }

    function HomeView(){
      const wrap = el('div');
      const grid = el('div', { className: 'grid' });
      for (const c of appState.chapters){
        const card = el('div', { className: 'card' },
          el('h2', {}, c.title),
          el('div', { className: 'muted' }, `${c.events.length} כרטיסים`),
          el('div', { className: 'space' }),
          el('div', { className: 'row' },
            el('button', { className: 'btn primary', onclick: ()=>openChapter(c.id) }, 'כניסה לפרק')
          )
        );
        grid.appendChild(card);
      }
      wrap.appendChild(grid);
      return wrap;
    }

    function ChapterView(c){
      const root = el('div');
      const head = el('div', { className: 'row' },
        el('h1', {}, c.title),
        el('span', { className: 'muted' }, `(${c.events.filter(e=>appState.filterHard?e.hard:true).length}/${c.events.length})`),
        el('span', { style: 'margin-inline-start:auto' }),
        el('label', { className:'chk' },
          el('input', { type:'checkbox', checked: appState.filterHard, oninput: (e)=>{ appState.filterHard = e.target.checked; render(); } }),
          'הצג רק מסומנים כ"קשה"'
        )
      );
      const grid = el('div', { className:'grid' });
      const visible = c.events.filter(e=> appState.filterHard ? e.hard : true);
      for (const ev of visible){
        const card = el('div', { className:'card' },
          // Top part: Title and Date
          el('div', {},
            el('div', { className:'muted' }, maskDigits(ev.date, appState.hideDigits)),
            el('h3', { style:'margin-bottom: 16px;'}, ev.title)
          ),
          // Bottom part: Action buttons in a single row
          el('div', { className:'row', style:'justify-content:space-between; align-items:center;' },
            // Left side: "Mark as Hard" button
            el('button', { className: 'btn sm ' + (ev.hard ? 'warn' : ''), title: 'סמן/הסר "קשה"', onclick: ()=>toggleHard(c.id, ev.id) }, ev.hard ? 'קשה' : 'סמן כקשה'),
            // Right side: "Study" and "Practice" buttons
            el('div', { className:'row'},
              el('button', { className:'btn', onclick: ()=>openStudy(c.id, ev.id) }, 'לימוד'),
              el('button', { className:'btn primary', onclick: ()=>openQuiz(c.id, ev.id) }, 'תרגול')
            )
          )
        );
        grid.appendChild(card);
      }
      root.append(head, el('div', { className:'space' }), grid);
      return root;
    }

    function StudyView(c, ev){
      const root = el('div');
      const head = el('div', { className:'row' },
        el('div', { className:'pill' }, maskDigits(ev.date, appState.hideDigits)),
        el('h2', {}, ev.title),
        el('span', { style: 'margin-inline-start:auto' }),
        el('button', { className:'btn sm ' + (ev.hard ? 'warn' : ''), onclick: ()=>toggleHard(c.id, ev.id) }, ev.hard ? 'קשה' : 'סמן כקשה')
      );
      const bullets = el('div', { className:'card' },
        el('h3', {}, 'נקודות מפתח'),
        el('ul', { className:'list' }, ev.bullets.map(b=> el('li', {}, maskDigits(b, appState.hideDigits))))
      );
      const summary = el('div', { className:'card' },
        el('h3', {}, 'סיכום'),
        el('p', {}, ev.summary)
      );
      const actions = el('div', { className:'footer' },
        el('button', { className:'btn', onclick: ()=>{ appState.view='chapter'; render(); } }, 'חזרה לפרק'),
        el('button', { className:'btn primary', onclick: ()=>openQuiz(c.id, ev.id) }, 'פתח תרגול')
      );
      root.append(head, el('div', { className:'space' }), bullets, el('div', { className:'space' }), summary, actions);
      return root;
    }

    function QuizView(){
      const root = el('div');
      const st = appState.quizState;
      const qs = st?.set || [];
      if (!qs.length) {
        root.append(
          el('p', {}, 'עדיין אין שאלות לכרטיס הזה.'),
          el('div', { className:'footer' }, el('button', { className:'btn', onclick: ()=>{ appState.view='study'; render(); } }, 'חזרה'))
        );
        return root;
      }
      const q = qs[ st.i ];

      // Header with progress
      const pct = Math.round((st.i) / qs.length * 100);
      const head = el('div', { className:'row', style:'justify-content:space-between; inline-size:100%' },
        el('span', { className:'muted' }, `שאלה ${st.i+1} מתוך ${qs.length}`),
        el('button', { className:'btn round ghost', onclick: ()=>{ appState.view='study'; render(); } }, 'יציאה')
      );
      const bar = el('div', { className:'progress', style:'margin-block:8px' }, el('div', { style:`inline-size:${pct}%` }));

      const qTitle = el('h3', {}, q.q);
      const optsWrap = el('div');
      q.options.forEach((opt, idx)=>{
        const isPicked = st.picked===idx;
        const cls = ['opt'];
        if (st.picked!=null){
          if (idx===q.correctIndex) cls.push('correct');
          else if (isPicked) cls.push('wrong');
        } else if (isPicked) {
          cls.push('selected');
        }
        const optEl = el('label', { className: cls.join(' '), onclick: ()=>{ st.picked=idx; render(); } }, opt);
        optsWrap.appendChild(optEl);
      });

      const feedback = (st.picked!=null) ? el('div', {},
        (st.picked===q.correctIndex) ? el('p', { className:'ok' }, 'נכון! ' + (q.explain||'')) : el('p', { className:'bad' }, 'לא מדויק. ' + (q.explain||''))
      ) : null;

      const btnNext = el('button', { className:'btn primary', disabled: st.picked==null, onclick: ()=>{
        if (st.picked==null) return;
        if (st.picked===q.correctIndex) st.score++;
        if (st.i + 1 < qs.length){ st.i++; st.picked=null; render(); }
        else { st.done=true; render(); }
      } }, (st.i+1===qs.length ? 'סיום' : 'הבא'));

      root.append(head, bar, qTitle, optsWrap);
      if (feedback) root.append(feedback);
      root.append(el('div', { className:'footer' }, btnNext));

      if (st.done){
        root.innerHTML = '';
        root.append(
          el('h2', {}, 'סיימת!'),
          el('p', {}, `ניקוד: ${st.score} / ${qs.length}`),
          el('div', { className:'footer' },
            el('button', { className:'btn', onclick: ()=>{ appState.view='study'; render(); } }, 'חזרה לכרטיס'),
            el('button', { className:'btn primary', onclick: ()=>{ openQuiz(appState.activeChapterId, appState.activeEventId); } }, 'תרגול מחדש')
          )
        );
      }
      return root;
    }

    function render(){
      renderCrumb();
      const app = $('#app');
      app.innerHTML = '';
      if (appState.view==='home') app.appendChild(HomeView());
      else if (appState.view==='chapter') app.appendChild(ChapterView(getChapter()));
      else if (appState.view==='study') app.appendChild(StudyView(getChapter(), getEvent()));
      else if (appState.view==='quiz') app.appendChild(QuizView());
    }

    // ====== Wire controls and Start App ======
    // This ensures we only run the setup code after the whole page is loaded,
    // which prevents errors on mobile devices.
    document.addEventListener('DOMContentLoaded', () => {
      // Wire header controls
      $('#homeBtn').addEventListener('click', goHome);
      $('#darkMode').addEventListener('input', (e)=> setDark(e.target.checked));
      $('#hideDigits').addEventListener('input', (e)=> setHideDigits(e.target.checked));

      // Start the application by showing the home screen
      goHome();
    });
    
  </script>
</body>
</html>
